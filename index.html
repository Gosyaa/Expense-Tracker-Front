<!DOCTYPE html>
<html>
    <head>
        <title> Expense tracker demo </title>
        <link rel="stylesheet" href="styles/pop-up.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <link rel="stylesheet" href="styles/input.css">
        <link rel="stylesheet" href="styles/canvas.css">
    </head>
    <body>

        <h1> Expenses </h1>
        <script> window.mode = "EXPENSE" </script>
        <a href="incomes.html"> My Incomes </a>
        <a href="accounts.html"> My Accounts </a>
        <h3> Time Period </h3>
        <form class="time-period" id="time-period">
            <label for="start-date">Start of period: </label>
            <input type="date" name="start-date" id="start-date"><br>
            <label for="end-date"> End of period: </label>
            <input type="date" name="end-date" id="end-date"><br>
        </form>
        <script src="dateHandler.js"></script>

        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
       
        <button class="pop-up" onclick="popUp('category');"> Добавить категорию </button>
        <button class="pop-up" onclick="popUp('sub');"> Добавит подкатегорию </button>
        <button class="pop-up" onclick="popUp('spend');"> Добавить трату </button>
        <div id="pop-up-overlay" class="overlay-container">
            <div id="box" class="pop-up-box">  </div>
        </div> 
        <script src="expenseUpdater.js"></script>
        <script src="pop-up.js"></script>

        <div id="lists-div"> </div>

        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
        </script>
        <script src="plot-generator.js"></script>
        <script src="category-list.js"></script>

        <script src="api-data/accounts.js"></script>
        <script src="api-data/categories.js"></script>
        <script src="api-data/spends.js"></script>
        <script src="api-data/post.js"></script>

    </body>
</html>
